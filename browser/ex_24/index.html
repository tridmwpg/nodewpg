<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texts</title>
    <script>
      window.onload = function() {
        const h1_element = document.querySelector('h1');
        h1_element.style.color = 'red';
        h1_element.style.fontWeight = 'normal';
        h1_element.style.textDecoration = 'underline';

        const p_element = document.querySelector('p');
        p_element.style.color = 'green';
        p_element.style.fontWeight = 'bold';
        p_element.style.border = '1px solid black';
        
      }
    </script>
  </head>
  <body>
    <h1>Main Title</h1>
    <p>This is a paragraph</p>
    <ul></ul>
  </body>
</html>
