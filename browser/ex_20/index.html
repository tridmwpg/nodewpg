<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elements</title>
        <style>
            .red {
            color: red;
            }
            
            .green {
            color: green;
            }
            
            .orange {
            color: orange;
            }
        </style>
        <script>
            window.onload = function() {
                const ul_element = document.querySelector('ul');
                const child_elements = ul_element.children;
                console.log(child_elements);
                
                const second_child_element = child_elements.item(1);
                second_child_element.classList.add('green');

                const forth_child_element = child_elements[3];
                forth_child_element.classList.add('red');

                const li_elements = document.querySelectorAll('li');
                const parent_element = li_elements[0].parentElement;
                console.log(parent_element);
                
                parent_element.classList.add('orange');
            }
        </script>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </body>
</html>
