<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Texts</title>
        <script>
            window.onload = function() {
                const ul_element = document.querySelector('ul');
                ul_element.innerHTML = '<li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>';

                console.log(ul_element.children);
                for (let i = 0; i < ul_element.children.length; i++) {
                    console.log(ul_element.children.item(i).innerHTML);
                }
            }
        </script>
    </head>
    <body>
        <h1>Main Title</h1>
        <p>This is a paragraph</p>
        <ul></ul>
    </body>
</html>
