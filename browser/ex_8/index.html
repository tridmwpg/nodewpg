<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        result = 0;
        index = 0;
        alert('This program adds all the numbers you input');
        while (confirm('Do you want to input a number?')) {
            const number = prompt('Add the number');  
            result += +number;  
            index++
            console.log(`The result so far is: ${result}`);
        } 
        console.log(`The final result is: ${result}`);
        console.log(`The user input ${index} numbers`);
        console.log(`The average is: ${result/index}`);
    </script>
</head>
<body>

</body>
</html>
