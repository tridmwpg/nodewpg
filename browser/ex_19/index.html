<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Setting attributes</title>
        <script>
            window.onload = function() {
                const h1_element = document.getElementById('main');
                const div_element = document.querySelector('div');
                if (h1_element.hasAttributes() || div_element.hasAttributes()) {
                    h1_element.classList.add('striked');
                    div_element.classList.add('striked');        
                } else {
                    h1_element.classList.add('bold');
                    div_element.classList.add('bold');     
                }
            }
        </script>
        <style>
            .bold {
            font-weight: bold;
            }
            
            .striked {
            text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1 id="main">Playing with attributes</h1>
        <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
    </body>
</html>
