<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Texts</title>
        <script>
            window.onload = function() {
                const h1_element = document.querySelector('h1');
                h1_element.innerText = 'This is a paragraph';   

                const p_element = document.querySelector('p');
                p_element.textContent = 'Main Title';     
            }
        </script>
    </head>
    <body>
        <h1>Main Title</h1>
        <p>This is a paragraph</p>
    </body>
</html>
