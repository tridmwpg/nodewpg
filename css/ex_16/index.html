<!DOCTYPE html>
<html>
    <head>
        <title>Learning CSS</title>
        <style type="text/css">
            ul, ol{
                margin:unset;
                margin-top:20px;
                padding:unset;
            }

            li{
                list-style-position: inside;
            }

            ul{
                list-style-type: decimal-leading-zero;
            }

            ol{
                list-style-type: square;
            }

            .decorated{
                list-style-image: url('snow.png');
                font-size:30px;
            }     
        </style>
    </head>
    <body>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>

        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ol>

        <ul class="decorated">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </body>
</html>
